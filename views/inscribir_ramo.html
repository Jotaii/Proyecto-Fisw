<!DOCTYPE html>
<html lang="en">

<% include header2.html %>

<body>

<form action="/inscribir_ramo" class="form-horizontal" ng-app="reg" ng-controller="regctrl" method="post" enctype="application/x-www-form-urlencoded">

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-3">
                <div class="div_content_perfil container">
                    <div class="row">
                        <div align="center" class="col-md-12">
                            <img class="avatar_home" src="/images/student.jpg">
                        </div>
                    </div>
                    <div class="caja_perfil_home row">
                        <div align="center" class="col-md-12">
                            <ul>
                                <li> <%= user_session.nombre_usuario %> </li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-1 col-md-offset-1"></div>

            <div class="col-md-8">

                <div class="div_content_ramos container">

                    <div style="margin-left: 15px;">

                        <div class="row">
                            <div class="col-md-8">
                                <p class="titulo_curso">Inscripcion de Curso</p>
                                <br>
                                <p>Selecciona un ramo de la lista para su inscripcion.</p>
                            </div>
                            <div class="col-md-4 col-md-offset-4">
                            </div>
                        </div>
                        <br><br><br>

                        <div class="row">

                            <div class="col-md-10">


                                <label class="texto">Ramo a inscribir:</label>
                                <br><br>
                                <select class="form-control" name="ramo_inscripcion" required>

                                    <% for(var i=0; i < ramos.length; i++){ %>

                                    <option value="<%= ramos[i].id_ramo %>"> <%= ramos[i].nombre_ramo %> </option>

                                    <% } %>

                                </select>
                            </div>

                            <div class="col-md-2 col-md-offset-2"></div>

                        </div>

                        <br><br><br>

                        <div class="row">
                            <div class="col-md-12">
                                <button class="boton" type="submit">Inscribeme!</button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>

    </div>

</form>

</body>

<footer id="main-footer">Copyright Â© Uneed</footer>

</html>
